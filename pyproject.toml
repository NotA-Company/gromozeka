[tool.black]
line-length = 120
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.pyright]
exclude = [
    "venv",
    ".venv",
    "**/__pycache__",
    "**/.pytest_cache",
    ".git",
]
venvPath = "."
venv = "venv"
pythonVersion = "3.12"
typeCheckingMode = "basic"

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
select = ["B", "C", "E", "F", "W", "B950"]
exclude = [".git", "__pycache__", "docs/source/conf.py", "old", "build", "dist", "migrations", "venv"]
per-file-ignores = [
    "__init__.py:F401"
]

[tool.pytest.ini_options]
testpaths = ["tests", "lib", "internal"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*", "test*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
extend_skip = ["venv", ".venv", "migrations"]
known_first_party = ["internal", "lib"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true